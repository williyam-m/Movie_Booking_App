{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Edit</title>
    <link rel="stylesheet" href="{% static 'css/signup-style.css' %}">
</head>
<body style="background-image: url('{% static 'images/movie-image.jpg' %}'); color: white; background-attachment: fixed;">
   <div class="signup-container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value = {{movie.title}} required>
            </div>
            <div>
                <label for="overview">Overview:</label>
                <input type="text" id="overview" value = {{movie.overview}} name="overview" required>
            </div>
            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" value = {{movie.genre}} name="genre" required>
            </div>
            <div>
                <label for="duration">Duration:</label>
                <input type="number" id="duration" value = {{movie.duration}} name="duration" required>
            </div>
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
</body>
</html>
