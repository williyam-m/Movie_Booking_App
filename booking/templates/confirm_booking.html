{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking</title>
    <link rel="stylesheet" href="{% static 'css/booking-style.css' %}">
</head>
<body style="background-image: url('{% static 'images/movie-image.jpg' %}'); color: white; background-attachment: fixed;">
    <div class="container">
        <h4>Confirm Booking for {{ showtime.movie.title }}</h4>
        <p>Showtime: {{ showtime.start_date|date:"Y-m-d H:i" }}</p>
        <p>Theatre: {{ showtime.theatre.name }}</p>
        <p>Screen: {{ showtime.screen.name }}</p>
        <p>Seats: {{ seats|join:", " }}</p>
        <p>Total Amount: ${{ total_amount }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
