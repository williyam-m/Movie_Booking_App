{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <link rel="stylesheet" href="{% static 'css/booking-dashboard.css' %}">
</head>
<body style="background-image: url('{% static 'images/movie-image.jpg' %}'); color: white; background-attachment: fixed;">

    <div class="container">
        <h4>Booking List</h4>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Showtime</th>
                    <th>Seats</th>
                    <th>Amount Paid</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                    <tr>
                        <td><small>{{ booking.id }}</small></td>
                        <td>{{ booking.user.username }}</td>
                        <td>{{ booking.showtime.name }}</td>
                        <td>{{ booking.seats|join:", " }}</td>
                        <td>{{ booking.amount_paid }}</td>
                        <td>
                            <a href="{% url 'booking_detail' booking.id %}">View</a>
                            <a href="{% url 'booking_delete' booking.id %}">cancel</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
