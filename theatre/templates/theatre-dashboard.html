{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/theatre-dashboard.css' %}">
</head>
<body style="background-image: url('{% static 'images/movie-image.jpg' %}'); color: white; background-attachment: fixed;">
    <h4>Theatre Dashboard</h4>
    <a href="{% url 'create_theatre' %}" class="btn">Create Theatre</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for theatre in theatre_list %}
                <tr>
                    <td>{{ theatre.name }}</td>
                    <td>{{ theatre.location }}</td>
                    <td>
                        <a href="{% url 'view_theatre' theatre.id %}" class="btn">View</a>
                        <a href="{% url 'update_theatre' theatre.id %}" class="btn">Edit</a>
                        <form action="{% url 'delete_theatre' theatre.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
