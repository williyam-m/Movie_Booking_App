{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Theatre</title>
    <link rel="stylesheet" href="{% static 'css/theatre-style.css' %}">
</head>
<body style="background-image: url('{% static 'images/movie-image.jpg' %}'); color: white; background-attachment: fixed;">
    <h4>Update Theatre</h4>
    <form method="post" action="{% url 'update_theatre' theatre.id %}">
        {% csrf_token %}
        <div>
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" value="{{ theatre.name }}" required>
        </div>
        <div>
            <label for="id_location">Location:</label>
            <input type="text" id="id_location" name="location" value="{{ theatre.location }}" required>
        </div>
        <button type="submit" class="btn">Save</button>
    </form>
    <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
</body>
</html>
